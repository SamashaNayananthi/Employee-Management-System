<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="emp_id">
    <th class="thead" mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element "> {{element.emp_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="emp_fname">
    <th class="thead" mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_fname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="emp_lname">
    <th class="thead" mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_lname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="emp_email">
    <th class="thead" mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="emp_dob">
    <th class="thead" mat-header-cell *matHeaderCellDef> Date of birth </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_dob|date:'dd-MM-yyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="skills">
    <th class="thead" mat-header-cell *matHeaderCellDef>Skills</th>
    <td mat-cell *matCellDef="let element">
      <mat-list role="list" *ngFor="let skill of (element.skills)">
        <mat-list-item >{{skill.s_name}}</mat-list-item>
      </mat-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
