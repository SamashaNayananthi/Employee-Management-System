<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="s_id">
    <th class="thead" mat-header-cell *matHeaderCellDef> Skill ID </th>
    <td mat-cell *matCellDef="let element "> {{element.s_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="s_name">
    <th class="thead" mat-header-cell *matHeaderCellDef> Skill Name </th>
    <td mat-cell *matCellDef="let element"> {{element.s_name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
